<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Preview</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Styles/preview.css">
    </head>
<body>
    <div class="iframe">
        <iframe id="trailer-frame" width="560" height="315" src="." allowfullscreen></iframe>
    </div>
    <script>
    
        // Obtener el par√°metro de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoKey = urlParams.get('video');

        // Construir la URL del video de YouTube con autoplay
        const youtubeUrl = `https://www.youtube.com/embed/${videoKey}?autoplay=1`;

        // Establecer la URL del video como origen del iframe
        document.getElementById('trailer-frame').src = youtubeUrl;
    </script>
    <script src="./Scripts/api.js" async defer></script>
</body>

</html>
